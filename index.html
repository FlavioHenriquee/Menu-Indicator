<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- ========================================= CSS ========================================= -->
    <link rel="stylesheet" href="assets/style.css">

     <!-- ========================================= FONTAWESOME ========================================= -->
    <script src="https://kit.fontawesome.com/b4d856d404.js" crossorigin="anonymous"></script>

    <title>Menu Indicator</title>    
</head>

<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="https://www.instagram.com/" target="_blank">
                    <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                    <span class="text">Instagram</span>
                </a>
            </li>
            <li class="list">
                <a href="https://www.linkedin.com/home" target="_blank">
                    <span class="icon"><i class="fa-brands fa-linkedin"></i></span>
                    <span class="text">Linkedln</span>
                </a>
            </li>
            <li class="list">
                <a href="https://www.facebook.com/" target="_blank">
                    <span class="icon"><i class="fa-brands fa-facebook"></i></span>
                    <span class="text">Facebook</span>
                </a>
            </li>
            <li class="list">
                <a href="https://twitter.com/?lang=en" target="_blank">
                    <span class="icon"><i class="fa-brands fa-twitter"></i></span>
                    <span class="text">Twitter</span>
                </a>
            </li>
            <li class="list">
                <a href="https://discord.com/" target="_blank">
                    <span class="icon"><i class="fa-brands fa-discord"></i></span>
                    <span class="text">Discord</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
